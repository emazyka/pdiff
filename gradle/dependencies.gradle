ext {
    versions = [
            springBoot: '2.0.0.RELEASE',
            jaxb      : '2.3.0',
            jersey    : '2.22.2',

            java      : '1.8',
            kotlin    : '1.2.30'
    ]
    libs = [
            springActuator        : "org.springframework.boot:spring-boot-starter-actuator",
            springJpa             : "org.springframework.boot:spring-boot-starter-data-jpa",
            springJersey          : "org.springframework.boot:spring-boot-starter-jersey",
            springMail            : "org.springframework.boot:spring-boot-starter-mail",
            springSecurity        : "org.springframework.boot:spring-boot-starter-security",
            springFlyway          : "org.flywaydb:flyway-core",
            springDevTools        : "org.springframework.boot:spring-boot-devtools",
            springH2              : "com.h2database:h2",
            springBootTest        : "org.springframework.boot:spring-boot-starter-test",

            kotlinJackson         : "com.fasterxml.jackson.module:jackson-module-kotlin",
            kotlinStdLib          : "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            kotlinReflect         : "org.jetbrains.kotlin:kotlin-reflect",


            jerseyCore            : "org.glassfish.jersey.core:jersey-server:$versions.jersey",
            jerseyContainerServlet: "org.glassfish.jersey.containers:jersey-container-servlet:$versions.jersey",

            springSecurityTest    : "org.springframework.security:spring-security-test",
            jaxb    : "javax.xml.bind:jaxb-api:$versions.jaxb"
    ]

    builds = [
            gradlePluginSpringBoot   : "org.springframework.boot:spring-boot-gradle-plugin:$versions.springBoot",
            gradlePluginKotlin       : "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin",
            gradlePluginKotlinAllOpen: "org.jetbrains.kotlin:kotlin-allopen:$versions.kotlin",
    ]
}